<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100cm 단위 -> 1m 단위</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        let cm = prompt('cm 단위를 입력하세요!');
        const div = 100;
        let m = cm / div;
        document.getElementById('result').innerHTML
        // = cm + "cm는 m단위로 환산하면 1m 입니다." + m + "m 입니다.";
        = `${cm} + cm는 m단위로 환산하면 1m 입니다. ${m}m 입니다.`;
    </script>
</body>
</html>
