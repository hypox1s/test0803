<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let x = 5;
        let y = 3;

        let z1 = x++; //후치연산 x + 1 증가 -> 6
        let k1 = y--; //후치연산 y - 1 감소 -> 2
 
        let z2 = x;  //6
        let k2 = y;  //2

        document.write(z1 + '<br>' + k1 +'<br>' + z2 + '<br>' + k2);
    </script>
</body>
</html>
