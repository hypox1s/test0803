<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="ice"></p>
    <button onclick="test()">확인</button>

        var price = 5000;

        var text2 = `초콜릿 아이스크림은 ${price}원에 ${num}개 구매했습니다.`;
        
        document.write(text, "<br>");

        function test() {
            //document.write(text2);
            document.getElementById('ice').innerHTML = text2;
        }
    </script>
