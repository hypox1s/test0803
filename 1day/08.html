<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2 ;
        document.write("num1 + num2 =" +result, '<br>');

        result = num1 - num2 ;
        document.write("num1 + num2 =" +result, '<br>');


        result = num1 * num2 ;
        document.write("num1 + num2 =" +result, '<br>');


        result = num1 / num2 ;
        document.write("num1 + num2 =" +result, '<br>');

        result = num1 % num2 ;
        document.write("num1 + num2 =" +result);


    </script>    
</body>
</html>
